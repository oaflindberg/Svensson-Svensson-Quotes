<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svensson Svensson REST</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    width: 100vw;
    background: #111216;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
  }

  span {
    font-size: 2.5vmax;
    font-family: 'Fira Code', monospace;
  }
</style>

<body>
  <div class="app"></div>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.querySelector('.app')
    const typewriter = new Typewriter(app)

    typewriter
      .typeString("fetch('http://svensson-svensson.herokuapp.com/quote')<br />")
      .typeString(
        "&nbsp;&nbsp;.then((res) => { <br /> &nbsp;&nbsp;&nbsp;&nbsp;return res.json(); <br /> &nbsp;&nbsp;}) <br />"
      )
      .typeString(
        "&nbsp;&nbsp;.then((quote) => { <br /> &nbsp;&nbsp;&nbsp;&nbsp;console.log(quote); <br /> &nbsp;&nbsp;});"
      )
      .pauseFor(2500)
      .start()
  </script>
</body>

</html>
